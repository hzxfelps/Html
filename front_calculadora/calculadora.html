<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="caixa">
        <h1>Calculadora Básica</h1>
        <form id="formulario">
            <input type="number" id="num1" placeholder="Primeiro número" required>
            <select name="operacao" id="operacao">
                <option value="" disabled selected>Selecione a operação</option>
                <option id="somar" value="somar">Somar</option>
                <option id="subtrair" value="subtrair">Subtrair</option>
                <option id="multiplicar" value="multiplicar">Multiplicar</option>
                <option id="dividir" value="dividir">Dividir</option>
            </select>
            <input type="number" id="num2" placeholder="Segundo número" required>
            <button type="submit">Calcular</button>
        </form>
    </div>
    <div class="erro" id="erro"></div>
    <div class="resultado "id="resultado"></div>
</body>
<script src="JS/app.js"></script>
</html>

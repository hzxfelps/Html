<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Básica</h1>
    <form action="">
        <input type="number" id="num1" placeholder="Primeiro número" required>
        <select name="operacao" id="operacao">
            <option value="" disabled selected >Selecione a operação</option>
            <option id="somar" value="">Somar</option>
            <option id="subtrair" value="">Subtrair</option>
            <option id="multiplicar" value="">Multiplicar</option>
            <option id="dividir" value="">Dividir</option>
        </select>
        <input type="number" id="num2" placeholder="Segundo número" required>
    </form>
    <button type="submit">Calcular</button>
</body>
</html>
